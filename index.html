<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylogic Infotech - Internship Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #f0f2f5;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            border-bottom: 2px solid #f0f2f5;
        }

        .company-name {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }

        .company-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-top: 1.5rem;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        button {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .optional {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .company-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <div class="company-name">Skyloogic Infotech Private Limited</div>
                <p class="subtitle">Internship Registration Form</p>
            </div>

            <form id="registrationForm" name="contact-form">
                <div class="form-group">
                    <label class="required" for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label class="required" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label class="required" for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label class="required" for="course">Course</label>
                    <select id="course" name="course" required>
                        <option value="">Select your course</option>
                        <option value="btech">B.Tech</option>
                        <option value="btech">M.Tech</option>
                        <option value="mca">BCA</option>
                        <option value="bca">MCA</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required" for="college">College Name</label>
                    <input type="text" id="college" name="college" required>
                </div>

                <div class="form-group">
                    <label class="required" for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile </label>
                    <input type="text" id="linkedin" name="linkedin">
                </div>

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#3498db' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3498db',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3
                }
            }
        });

        const scriptURL = 'https://script.google.com/macros/s/AKfycbyKXp-3SO5FS-PcxzSRojbdFxlpkTgBzzPB1_rQaFA5EpPmYnP3zZpMXFC6K1Qc-_b3iA/exec'; // Replace with your actual URL
        const form = document.forms['contact-form'];

        form.addEventListener('submit', e => {
            e.preventDefault();

            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => alert("Thank you! Form is submitted"))
            .then(() => { window.location.reload(); })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
